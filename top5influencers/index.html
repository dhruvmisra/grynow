<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-143978554-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-143978554-1');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>List of Lifestyle Influencers</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>
  <div class="outer row">
    <section class="content-section col-md-6">
      <div class="logo">
        <img src="./logo_with_title.png" alt="logo" class="d-block mx-auto h-100">
      </div>

      <div class="content col-md-12 my-auto">
        <div class="card-body">
          <h1 class="text-center py-4">FREE LIST OF LIFESTYLE INFLUENCERS!</h1>
          <p>Fill in the short form and we will share with you the top 5 influencers out of our 1 Million
            influencers database best fit for your brand promotion.
          </p>
        </div>
      </div>
    </section>
    <section class="form-section col-md-6">
      <div class="form-image"></div>
      
      <section id="form" class="">
        <h1 class="text-center py-3">Get your influencers now!</h1>
        <form>
          <div class="form-group">
                <label for="brandName">Brand Name</label>
                <input type="text" class="form-control" id="brandName"
                  placeholder="Enter your brand name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="contact">Contact</label>
            <input type="number" class="form-control" id="contact" placeholder="Contact Number">
          </div>
          <div class="form-group">
            <label for="budget">Budget: </label>
            <span>₹ <span id="budgetDisplay">1000</span></span> <small>(The budget for influencers you are looking for)</small>
            <br>
            <input type="range" class="custom-range" min="1000" max="101000" step="1000" value="1000"  id="budget" 
                oninput="showBudget(this.value)" onchange="showBudget(this.value)">
            <div class="row justify-content-between">
                <p>₹1000</p>
                <p>₹101k</p>
            </div>
          </div>
          <button type="submit" class="btn btn-submit">Get influencers list</button>
        </form>
      </section>

    </section>
  </div>

  <script>
    function showBudget(val) {
      document.getElementById('budgetDisplay').innerHTML = val;
    }
  </script>
</body>

</html>
